<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

  <body>

    <div class="full-img">

      <button class="dark">Darken</button>

    <div class="thumb-bar">
    </div>
    <script src="main.js"></script>
  </body>
</html>
